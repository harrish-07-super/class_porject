
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Image Identifiction Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 header">
<h2>Image Identifiction Web App
  <img src="logo.gif">
</h2>
</div>
<div class="col-sm-6 col-xs-12 main">
  <label>Webcam View</label>
  <div id="camera"></div>
  <button onclick="capture();" class="btn btn-info">Capture Image</button>
</div>
<div class="col-sm-6 col-xs-12 main">
  <label>Snapshot View</label>
  <div id="result"></div>
  <button onclick="identify();" class="btn btn-info">Identfy Image</button>
</div>
    </center>

<div class="col-xs-12 footer">
  <h4 class="col-sm-6 col-xs-12">
    <img src="blub.gif">
    <span id="object_name">
    </span>
  </h4>
</div>
    
<div class="footer_name">
  Developed by Harish.V
</div>

<script src="main.js"></script>
  </body>
</html>
